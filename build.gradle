subprojects {

    repositories {
        mavenCentral()
        mavenLocal()
        maven { url 'http://repo1.maven.org/maven2' }
    }
    ext {
        jettyVersion = "9.4.1.v20170120"
    }
}

project(':simple-jsp') {
    apply plugin: 'war'
//    apply plugin: 'jetty'
    apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'
    
    dependencies {
        providedCompile "org.eclipse.jetty:jetty-server:$jettyVersion"
        providedCompile "org.eclipse.jetty:jetty-webapp:$jettyVersion"
        providedCompile "org.eclipse.jetty:jetty-annotations:$jettyVersion"
        providedCompile group: 'org.apache.tomcat', name: 'tomcat-jasper', version: '8.5.13'
    }
}

// для Spring Boot

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
    }
}

project(':mvc-boot') {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'

    dependencies {
        compile("org.springframework.boot:spring-boot-starter-thymeleaf")
        compile("org.springframework.boot:spring-boot-devtools")
        testCompile("org.springframework.boot:spring-boot-starter-test")
    }

    jar {
        baseName = 'gessing-boot'
        version =  '0.1.0'
    }
}